name: 'Quick Tip'
description: 'Shares a quick programming tip'
inputs:
  topic:  # id of input
    description: 'Programming topic for the tip'
    required: true
    default: 'Git'

runs:
  using: 'composite'
  steps:
    - name: Share Tip
      run: echo "Today's quick tip on ${{ inputs.topic }}: Always commit early and often."
      shell: bash

    - name: Additional Advice
      run: echo "Keeping your commits small and focused makes it easier to review changes."
      shell: bash
